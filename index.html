<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Apple Week</title>
    <link rel="shortcut icon" href="https://kingbee.vn/wp-content/uploads/2018/02/favicons.png">
  </head>
  <body>
    <div
      class="modal fade"
      id="userInfoModal"
      tabindex="-1"
      aria-labelledby="userInfoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userInfoModalLabel">Thông tin khách hàng</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="userInfoForm">
              <div class="form-group">
                <label for="full-name" class="col-form-label">Họ và tên:</label>
                <input type="text" class="form-control" name="fullname" id="full-name" />
              </div>
              <div class="form-group">
                <label for="phone" class="col-form-label">Số điện thoại:</label>
                <input type="text" class="form-control" name="phone" id="phone"></textarea>
              </div>
              <div class="form-group">
                <label for="super-market" class="col-form-label"
                  >Siêu thị mua hàng:</label
                >
                <input type="text" class="form-control" name="supermarket" id="super-market"></textarea>
              </div>
              <div class="form-group">
                <label for="bill-image">Hóa đơn mua hàng:</label>
                <input
                  type="file"
                  name="billimage"
                  accept="image/*"
                  class="form-control-file"
                  id="bill-image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button form="userInfoForm" type="submit" class="btn btn-primary">Gửi thông tin</button>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bg">
      <div id="canvas-container">
        <canvas id="canvas">
          <p style="color: white" align="center">
            Sorry, your browser doesn't support canvas. Please try another.
          </p>
        </canvas>
        <div id="arrow"><i class="fas fa-arrow-down"></i></div>
      </div>
      <div>
        <button id="spin_start" class="btn btn-primary" onClick="startSpin();">
          Quay ngay
        </button>
        <button
          id="spin_stop"
          class="btn btn-danger hide"
          onClick="stopSpin();"
        >
          Dừng lại
        </button>
        <button
          id="spin_reset"
          class="btn btn-dark hide"
          onClick="resetWheel();"
        >
          Quay lại
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f2ccb0affe.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/js/Winwheel.min.js"></script>
    <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
